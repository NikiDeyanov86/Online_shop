<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Title{% endblock %}</title>

  <link rel="stylesheet" href="../static/css/bootstrap.min.css">

  <script src="../static/js/jquery-3.4.1.min.js"></script>
  <script src="../static/js/bootstrap.bundle.js"></script>

  <style>
    @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css");
    #navBarSearchForm input[type=search]{width:500px !important;}
  </style>

  <!-- Additional styles and scripts will go here -->
  {% block head %}
  {% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
    <a class="navbar-brand" href="/">Shop++</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center" id="navbarTogglerDemo02">
      <form class="form-inline my-2 my-lg-0 mx-auto d-inline form" id="navBarSearchForm">
        <input class="form-control mr-sm-2 input-large navbar-form navbar-right " type="search" placeholder="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><em class="bi bi-search"></em></button>
      </form>

      <ul class="navbar-nav ml-auto my-2 my-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#"><em id="profile" class="bi bi-person" style="font-size: 2rem;"></em></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><em id="heart" class="bi bi-heart text-danger" style="font-size: 2rem;"></em></a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#"><em id="shop" class="bi bi-cart3" style="font-size: 2rem;"></em></a>
        </li>
      </ul>
    </div>
  </nav>


  <script>
    $("#profile").hover(
      function () {
        $(this).addClass("text-primary");
      }, function () {
        $(this).removeClass("text-primary");
      }
    );

    $("#heart").hover(
      function () {
        $(this).removeClass("bi-heart")
        $(this).addClass("bi-heart-fill");
      }, function () {
        $(this).removeClass("bi-heart-fill");
        $(this).addClass("bi-heart");
      }
    );

    $("#shop").hover(
      function () {
        $(this).addClass("text-success");
      }, function () {
        $(this).removeClass("text-success");
      }
    );
  </script>

  <div class="container justify-content-center">
    <!-- Content will go here -->
    {% block content %}
    {% endblock %}
  </div>
</body>

</html>
